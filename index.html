<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="https://www.udemy.com/staticx/udemy/images/v6/favicon-128.png" sizes="128x128">
    <title>To Do App</title>
</head>
<body>
<div class="container">
    <header><h1>Simple Todo App</h1></header>
    <br>
    <section>
        <h3>What do I want to do today?</h3>
    </section>
    <br>
    <section class="row">
        <form>
            <input id='todo' type='text' placeholder='my todo'>
            <button onclick='todoApp.addTodo()' type='button'>Add Todo</button>
        </form>
    </section>
    <section id="pagination"></section>
    <br>
    <section class='row'>
        <ul id='todos' ondblclick="todoApp.onToggleEdit()"></ul>
    </section>
    <footer id="theFooter"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="services/todo.service.js"></script>
<script src="js/pagination.js"></script>
<script src="js/main.js"></script>
</body>
</html>
